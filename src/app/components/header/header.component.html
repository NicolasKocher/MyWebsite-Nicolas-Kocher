<header [ngClass]="{ scrolled: isScrolled }">
  <div class="container">
    <div class="header-content">
      <a (click)="scrollTo('home')" class="logo">
        <span class="text-gradient">Nicolas Kocher</span>
      </a>

      <div class="nav-container">
        <nav [ngClass]="{ open: isMobileMenuOpen }">
          <ul>
            <li>
              <a (click)="scrollTo('home')" style="cursor: pointer">Home</a>
            </li>
            <li>
              <a (click)="scrollTo('about')" style="cursor: pointer"
                >Über mich</a
              >
            </li>
            <li>
              <a (click)="scrollTo('skills')" style="cursor: pointer">Skills</a>
            </li>
            <li>
              <a (click)="scrollTo('projects')" style="cursor: pointer"
                >Erfahrung</a
              >
            </li>
            <li>
              <a (click)="scrollTo('contact')" style="cursor: pointer"
                >Kontakt</a
              >
            </li>
          </ul>
        </nav>

        <div class="header-actions">
          <button
            class="theme-toggle"
            (click)="toggleTheme()"
            aria-label="Farbschema wechseln"
          >
            <i
              class="fas"
              [ngClass]="{ 'fa-moon': !isDarkMode, 'fa-sun': isDarkMode }"
            ></i>
          </button>

          <button
            class="mobile-toggle"
            [ngClass]="{ active: isMobileMenuOpen }"
            (click)="toggleMobileMenu()"
            aria-label="Menü öffnen/schließen"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
