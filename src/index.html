<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Nicolas Kocher | Software-Entwickler</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Portfolio-Website von Nicolas Kocher, Software-Entwickler mit Fokus auf moderne, benutzerfreundliche Webanwendungen."
    />
    <meta
      name="keywords"
      content="Software-Entwickler, Frontend-Entwickler, Webentwicklung, Angular, JavaScript, TypeScript"
    />
    <meta name="author" content="Nicolas Kocher" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <script>
      // Theme sofort beim Laden der Seite setzen, um Flackern zu vermeiden
      (function () {
        const savedTheme = localStorage.getItem("theme-mode");
        const isDarkMode = savedTheme ? savedTheme === "dark" : true; // Standard ist Dark Mode
        document.documentElement.classList.add(
          isDarkMode ? "dark-theme" : "light-theme"
        );
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
